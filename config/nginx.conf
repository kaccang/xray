user www-data;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 200000;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 65535;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # FIX: Ganti $proxy_protocol_addr → $remote_addr
    log_format main '[$time_local] $remote_addr "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # FIX: Tambah real_ip_header sebagai pasangan set_real_ip_from
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Real-IP;

    # TCP Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    keepalive_requests 10000;

    # SSL Session Cache — kurangi CPU overhead TLS handshake
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # FIX: Map untuk Connection header WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstream blocks dengan keepalive — reuse koneksi ke XRay backend
    upstream xray_vless {
        server 127.0.0.1:10001;
        keepalive 512;
    }

    upstream xray_vmess {
        server 127.0.0.1:10002;
        keepalive 512;
    }

    upstream xray_trojan {
        server 127.0.0.1:10003;
        keepalive 512;
    }

    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl reuseport;
        listen [::]:443 ssl reuseport;
        http2 on;
        server_name xxx;

        ssl_certificate /etc/xray/xray.crt;
        ssl_certificate_key /etc/xray/xray.key;
        ssl_ciphers EECDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /var/www/html;
        autoindex on;
        access_log /dev/null;
        error_log /dev/null;

        # ───── VLESS WS ─────
        location ~ /vless {
            # FIX: lowercase "websocket"
            if ($http_upgrade != "websocket") {
                rewrite /(.*) /vless break;
            }
            proxy_redirect off;
            proxy_pass http://xray_vless;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX: Critical untuk WebSocket
            proxy_buffering off;
            proxy_socket_keepalive on;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 10s;
        }

        # ───── VMESS WS ─────
        location ~ /vmess {
            if ($http_upgrade != "websocket") {
                rewrite /(.*) /vmess break;
            }
            proxy_redirect off;
            proxy_pass http://xray_vmess;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_socket_keepalive on;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 10s;
        }

        # ───── TROJAN WS ─────
        location ~ /trojan-ws {
            if ($http_upgrade != "websocket") {
                rewrite /(.*) /trojan-ws break;
            }
            proxy_redirect off;
            proxy_pass http://xray_trojan;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_socket_keepalive on;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 10s;
        }
    }
}
